<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VivedGT.Lol</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
    background-color: #f0f0f0;
    overflow: hidden; /* Prevent scrollbars due to large rainbow gradient */
  }
  
  .rainbow-text {
    font-size: 48px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 8px;
    background: linear-gradient(45deg, #ff0000, #ff8c00, #ffff00, #008000, #0000ff, #4b0082, #9400d3);
    background-size: 400% 400%; /* Adjust the size to cover the entire viewport */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 20px;
    animation: rainbow-text-animation 10s linear infinite;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Added text shadow for depth */
  }

  @keyframes rainbow-text-animation {
    0% {
      background-position: 0% 50%;
    }
    100% {
      background-position: 400% 50%; /* Increase to cover the entire viewport */
    }
  }
  
  .download-button, .youtube-link {
    padding: 10px 20px;
    font-size: 24px; /* Increased font size */
    cursor: pointer;
    border: 2px solid #333;
    border-radius: 5px;
    display: inline-block;
    text-decoration: none; /* added to remove underline */
    position: relative;
    overflow: hidden;
    margin-top: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* New font family */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Added text shadow for depth */
  }
  
  .download-button:hover, .youtube-link:hover {
    background-color: #333;
    color: #fff;
  }

  .download-button.clicked::after, .youtube-link.clicked::after {
    content: '';
    position: absolute;
    background-color: rgba(255, 255, 255, 0.3);
    width: 300%;
    height: 300%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    animation: ripple 0.4s linear;
  }

  @keyframes ripple {
    to {
      width: 400%;
      height: 400%;
      opacity: 0;
    }
  }

  /* Toggle switch styling */
  .switch {
    position: absolute;
    top: 10px;
    left: 10px;
    display: inline-block;
    width: 60px;
    height: 34px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
    border-radius: 34px;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
    border-radius: 50%;
  }

  input:checked + .slider {
    background-color: #2196F3;
  }

  input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
  }

  input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
  }

  /* On/Off text styling */
  .on-off-text {
    position: absolute;
    top: 10px;
    left: 80px;
    font-size: 14px;
    color: #333;
  }

  /* Mod Menu text styling */
  .mod-menu {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
    font-weight: bold; /* Added font weight */
    text-decoration: underline; /* Added underline effect */
    text-shadow: none; /* Removed text shadow */
  }

  /* Image under Download and YouTube links styling */
  .image-under {
    margin-top: 20px; /* Adjust margin as needed */
  }

  /* Join Discord button styling */
  .discord-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    background-color: #7289DA;
    color: #fff;
    border: none;
    border-radius: 5px;
    outline: none;
  }

  /* Mod menu preview text styling */
  .mod-menu-preview {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
    font-weight: bold;
    text-transform: uppercase;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }
</style>
</head>
<body>
  <label class="switch">
    <input type="checkbox" id="backgroundToggle">
    <span class="slider"></span>
  </label>
  <span class="on-off-text"></span>

  <div class="rainbow-text">VivedGT.Lol</div>
  <div class="mod-menu">Mod Menu</div>
  <a href="https://cdn.discordapp.com/attachments/1217319184250437633/1219447044901699644/Viv.Lol.dll?ex=661dca8f&is=660b558f&hm=0e9e70b40424714ef86116229f2769482a41835c599311b6f3a728ea78a103d6&" download="VivedGT.Lol" class="download-button" id="downloadButton">Download</a>
  <a href="https://www.youtube.com/channel/UCq8ShTmdAojmW1XpINeeyfg" class="youtube-link">YouTube</a>

  <!-- Mod menu preview text -->
  <div class="mod-menu-preview">Mod menu preview</div>

  <!-- Image under Download and YouTube links -->
  <div class="image-under">
    <img src="Vived.jpg" alt="Your Image">
  </div>

  <button class="discord-button" onclick="window.location.href='https://discord.gg/E68yVFdTSd'">Join Discord</button>

<script>
  const downloadButton = document.getElementById("downloadButton");

  downloadButton.addEventListener("click", (e) => {
    const ripple = document.createElement('span');
    ripple.classList.add('ripple');
    ripple.style.left = `${e.clientX - e.target.offsetLeft}px`;
    ripple.style.top = `${e.clientY - e.target.offsetTop}px`;
    downloadButton.appendChild(ripple);

    setTimeout(() => {
      ripple.remove();
    }, 600);
  });

  // JavaScript to toggle background color
  const backgroundToggle = document.getElementById("backgroundToggle");
  const body = document.body;

  backgroundToggle.addEventListener("change", () => {
    if (backgroundToggle.checked) {
      body.style.backgroundColor = "#000";
    } else {
      body.style.backgroundColor = "#f0f0f0";
    }
  });
</script>
</body>
</html>
